<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Sign Up</h1>
    <form id="form" onsubmit="signUp(event);">
      <div class="form-control">
        <input type="text" required placeholder="Username" id="username">
      </div>
      <div class="form-control">
        <input type="email" required placeholder="Mail" id = "email">
      </div>
      <div class="form-control">
        <input type="password" required placeholder="Password" id = "password">
      </div>
      <div class="form-control">
        <input type="password" required placeholder="Repeat Password" id = "password2">
      </div>
      <button class="btn">Sign Up</button>
      <p class="text">You already have an account? <a href="index.html" target="_blank">Login Here!</a></p>
    </form>
    <button class="btn" id="back" onclick="window.location.replace('../main/main.html');">Back</button>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
    <script src="script.js"></script>
    <script src="../sharedfunctions.js"></script>
</body>
</html>
